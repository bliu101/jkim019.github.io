<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <title>Joe's Hotdog Stand</title>
  </head>

  <body>
    <!-- intro -->
    <div class="receipt">
      <p style="text-align: center;">
        Thank you for ordering at,
        <h1 class="logo">
          Joe's Hotdog Stand
        </h1>
      </p>

      <hr>

      <p class="data">
        <p id="hotdog_amt"></p>
        <p id="fries_amt"></p>
        <p id="sodas_amt"></p>

        <br/>
        <p id="total"></p>
        <p id="got_discount"></p>
        <p>TAX: $6.25</p>
        <br/>
        <p>Your total is,</p>
        <h3 id="abs_total"></h3>


      </p>


    </div>




    <script language="javascript">
      // FUNCTIONS

      // Taxes
      function add_tax(total) {
        return total + 6.25;
      }

      // Job Offer
      function joe_offer(total) {
        if (total > 20.00)
        {
          return total * 0.90;
        } else {
          return total;
        }
      }

      // Calculate the subtotal
      function subtotal(h, f, s) {
        var hotdog_price = h * (4.25);
        var fries_price = f * (2.60);
        var sodas_price = s * (1.50);

        return hotdog_price + fries_price + sodas_price;
      }

      // Hotdogs, Fries, Sodas question
      var hotdogs = 0;
      var fries = 0;
      var sodas = 0;

      // looping the question until a valid answer appears
      hotdogs = prompt("HOTDOGS: How many hotdogs would you like?", "0");
      while (hotdogs == null || hotdogs % 1 != 0) {
        hotdogs = prompt("HOTDOGS: (ERROR) Please enter a valid number", "0");
      }

      fries = prompt("FRIES: How many fries would you like?", "0");
      while (fries == null || fries % 1 != 0) {
        fries = prompt("FRIES: (ERROR) Please enter a valid number", "0");
      }

      sodas = prompt("SODAS: How many sodas would you like?", "0");
      while (sodas == null || sodas % 1 != 0) {
        sodas = prompt("SODAS: (ERROR) Please enter a valid number", "0");
      }

      hotdogs_price = Number(hotdogs) * 4.25;
      fries_price = Number(fries) * 2.60;
      sodas_price = Number(sodas) * 1.50;

      var total = subtotal(hotdogs, fries, sodas);
      var discounted_total = joe_offer(total);
      var final = add_tax(discounted_total);

      // Write the ammount of good
      document.getElementById("hotdog_amt").innerHTML = hotdogs + " hotdogs ............ " + "$" + hotdogs_price.toFixed(2);
      document.getElementById("fries_amt").innerHTML = fries + " fries ............ " + "$" + fries_price.toFixed(2);
      document.getElementById("sodas_amt").innerHTML = sodas + " sodas ............ " + "$" + sodas_price.toFixed(2);

      // Raw Total
      document.getElementById("total").innerHTML = "TOTAL: $" +total.toFixed(2);


      // Discount
      if (discounted_total != total)
      {
        document.getElementById("got_discount").innerHTML = "DISCOUNTED: $"+discounted_total.toFixed(2);
      } else {
        document.getElementById("got_discount").innerHTML = "NO DISCOUNT";
      }


      // Final
      document.getElementById("abs_total").innerHTML = "$" + final.toFixed(2);


    </script>

  </body>



</html>
